<div class="flex flex-col items-center gap-4 py-16 text-gray-800" id="speciality">
  <h1 class="text-3xl font-medium">Find by Speciality</h1>
  <p class="sm:w-1/3 text-center text-sm">
    Simply browse through our extensive list of trusted doctors, schedule your appointment
    hassle-free.
  </p>

  <div class="flex sm:justify-center gap-4 pt-5 w-full overflow-scroll">
    <div
      *ngFor="let item of specialities"
      (click)="goToDoctor(item.speciality)"
      class="flex flex-col items-center text-xs cursor-pointer flex-shrink-0 hover:-translate-y-2.5 transition-all duration-500"
    >
      <img class="w-16 sm:w-24 mb-2" [src]="item.image" [alt]="item.speciality" />
      <p>{{ item.speciality }}</p>
    </div>
  </div>
</div>
