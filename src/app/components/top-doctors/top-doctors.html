<div class="flex flex-col items-center gap-4 my-16 text-gray-900 md:mx-10">
  <h1 class="text-3xl font-medium">Top Doctors to Book</h1>
  <p class="sm:w-1/3 text-center text-sm">
    Simply browse through our extensive list of trusted doctors.
  </p>

  <div class="w-full grid grid-cols-auto gap-4 pt-5 gap-y-6 px-3 sm:px-0">
    <div
      *ngFor="let item of doctors"
      (click)="goToDoctor(item._id)"
      class="border border-blue-200 rounded-xl overflow-hidden cursor-pointer hover:translate-y-[-10px] transition-all duration-500"
    >
      <img class="bg-blue-50" [src]="item.image" alt="Doctor" />
      <div class="p-4">
        <div
          class="flex items-center gap-2 text-sm text-center"
          [ngClass]="item.available ? 'text-green-500' : 'text-gray-500'"
        >
          <p
            class="w-2 h-2 rounded-full"
            [ngClass]="item.available ? 'bg-green-500' : 'bg-gray-500'"
          ></p>
          <p>{{ item.available ? 'Available' : 'Not Available' }}</p>
        </div>
        <p class="text-gray-900 text-lg font-medium">{{ item.name }}</p>
        <p class="text-gray-600 text-sm">{{ item.speciality }}</p>
      </div>
    </div>
  </div>

  <button
    (click)="goToDoctorsList()"
    class="bg-blue-50 text-gray-600 px-12 py-3 rounded-full mt-10"
  >
    more
  </button>
</div>
