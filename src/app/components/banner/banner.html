<div class="flex bg-primary rounded-lg">
  <div class="flex-1 py-8 sm:py-10 md:py-16 lg:py-24 lg:pl-5">
    <div class="text-xl sm:text-2xl md:text-3xl lg:text-5xl font-semibold text-white">
      <p>Book Appointment</p>
      <p class="mt-4">With 100+ Trusted Doctors</p>
    </div>
    <button
      (click)="goToLogin()"
      class="bg-white text-sm sm:text-base text-gray-600 px-8 py-3 rounded-full mt-6 hover:scale-105 transition-all"
    >
      Create account
    </button>
  </div>

  <div class="hidden md:block md:w-1/2 lg:w-[370px] relative">
    <img
      class="w-full absolute bottom-0 right-0 max-w-md"
      src="assets/images/appointment_img.png"
      alt="Appointment"
    />
  </div>
</div>
