<div>
  <p class="pb-3 mt-12 font-medium text-zinc-700 border-b">My appointments</p>

  <div>
    <div
      *ngFor="let item of appointments; let i = index"
      class="grid grid-cols-[1fr_2fr] gap-4 sm:flex sm:gap-6 py-2 border-b"
    >
      <div>
        <img class="w-32 bg-indigo-50" [src]="item.docData.image" alt="" />
      </div>

      <div class="flex-1 text-sm text-zinc-600">
        <p class="text-neutral-800 font-semibold">{{ item.docData.name }}</p>
        <p>{{ item.docData.speciality }}</p>

        <p class="text-zinc-700 font-medium mt-1">Address:</p>
        <p class="text-xs">{{ item.docData.address.line1 }}</p>
        <p class="text-xs">{{ item.docData.address.line2 }}</p>

        <p class="text-xs mt-1">
          <span class="text-sm text-neutral-700 font-medium"> Date & Time: </span>
          {{ slotDateFormat(item.slotDate) }} | {{ item.slotTime }}
        </p>
      </div>

      <div class="flex flex-col gap-2 justify-end">
        <button
          *ngIf="!item.cancelled && !item.isCompleted"
          class="text-sm text-stone-500 text-center sm:min-w-48 py-2 border rounded hover:bg-primary hover:text-white transition-all duration-300"
        >
          Pay Online
        </button>

        <button
          *ngIf="!item.cancelled && !item.isCompleted"
          (click)="cancelAppointment(item._id)"
          class="text-sm text-stone-500 text-center sm:min-w-48 py-2 border rounded hover:bg-red-600 hover:text-white transition-all duration-300"
        >
          Cancel appointment
        </button>

        <button
          *ngIf="item.cancelled && !item.isCompleted"
          class="sm:min-w-48 py-2 border border-red-500 rounded text-red-500"
        >
          Appointment cancelled
        </button>

        <button
          *ngIf="item.isCompleted"
          class="sm:min-w-48 py-2 border border-green-500 rounded text-green-500"
        >
          Completed
        </button>
      </div>
    </div>
  </div>
</div>
